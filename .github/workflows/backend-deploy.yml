name: Deploy backend to Heroku

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: backend-deploy-secrets
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: Create env file
        working-directory: backend
        run: |
          cat > .env.deploy <<'EOF'
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          GEMINI_API_KEYS=${{ secrets.GEMINI_API_KEYS }}
          GEMINI_MODEL=${{ vars.GEMINI_MODEL }}
          GEMINI_IMAGE_GEN_MODEL=${{ vars.GEMINI_IMAGE_GEN_MODEL }}
          CORS_ORIGIN=${{ vars.CORS_ORIGIN }}
          USE_VERTEX_AI=${{ vars.USE_VERTEX_AI }}
          VERTEX_AI_API_KEY=${{ secrets.VERTEX_AI_API_KEY }}
          VERTEX_AI_LOCATION=${{ vars.VERTEX_AI_LOCATION }}
          GOOGLE_CLOUD_PROJECT=${{ vars.GOOGLE_CLOUD_PROJECT }}
          GOOGLE_APPLICATION_CREDENTIALS=${{ vars.GOOGLE_APPLICATION_CREDENTIALS }}
          CONTEXT_CACHE_ENABLED=${{ vars.CONTEXT_CACHE_ENABLED }}
          CONTEXT_CACHE_TTL=${{ vars.CONTEXT_CACHE_TTL }}
          CONTEXT_CACHE_DISPLAY_NAME=${{ vars.CONTEXT_CACHE_DISPLAY_NAME }}
          IMAGE_CACHE_ENABLED=${{ vars.IMAGE_CACHE_ENABLED }}
          GCLOUD_PROJECT_ID=${{ vars.GCLOUD_PROJECT_ID }}
          GCLOUD_CLIENT_EMAIL=${{ secrets.GCLOUD_CLIENT_EMAIL }}
          GCLOUD_PRIVATE_KEY=${{ secrets.GCLOUD_PRIVATE_KEY }}
          GCLOUD_BUCKET=${{ vars.GCLOUD_BUCKET }}
          GCLOUD_SIGNED_URL_TTL=${{ vars.GCLOUD_SIGNED_URL_TTL }}
          EOF

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.14.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ vars.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_OWNER_EMAIL }}
          appdir: backend
          branch: main
          env_file: .env.deploy
